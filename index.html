<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Calculator app</title>

</head>
<body>
  <section class="container">
    <main>
      <section class="header">
        <section class="title">
          <h1>calc</h1>
          <section class="box-themes">
            <h1>THEME</h1>
            <section class="themes">
              <section class="number-themes">
                <p>1</p>
                <p>2</p>
                <p>3</p>
              </section>
              <section class="radio">
                <div class="bolinha"></div>
              </section>
            </section>
          </section>
        </section>
        <section class="resp"></section>
      </section>
      <section class="keys">
        <section class="keys-grid">
          <section class="number-key">7</section>
          <section class="number-key">8</section>
          <section class="number-key">9</section>
          <section class="del-key">DEL</section>
          <section class="number-key">4</section>
          <section class="number-key">5</section>
          <section class="number-key">6</section>
          <section class="op-key">+</section>
          <section class="number-key">1</section>
          <section class="number-key">2</section>
          <section class="number-key">3</section>
          <section class="op-key">-</section>
          <section class="op-key">.</section>
          <section class="number-key">0</section>
          <section class="op-key">/</section>
          <section class="op-key">x</section>
        </section>
        <section class="container-reset">
          <section class="reset">reset</section>
          <section class="equal">=</section>
        </section>
      </section>
    </main>    
  </section>




  <script src="js/script.js"></script>
</body>
</html>
